[tox]
skipsdist = True
minversion = 2.9.1

[testenv]
passenv = *
setenv =
    MPLBACKEND={env:MPLBACKEND:Agg}
deps =
    -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/requirements.txt
commands =
    flake8
    - coverage erase
    coverage run -m unittest {posargs}
    coverage report

[flake8]
max-line-length = 80
max-complexity = 6
ignore = E12,E128
